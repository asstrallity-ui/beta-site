<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADER ASTR</title>
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1>LOADER ASTR</h1>
            <p>Launcher Starting</p>
            <div class="loader-line"></div>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <span class="material-symbols-outlined logo-icon">rocket_launch</span>
                <h2>ASTR</h2>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active" data-tab="catalog">
                    <span class="material-symbols-outlined">grid_view</span>
                    <span>Каталог</span>
                </div>
                <div class="nav-item" data-tab="methods">
                    <span class="material-symbols-outlined">settings_applications</span>
                    <span>Методы</span>
                </div>
                <div class="nav-item" data-tab="authors">
                    <span class="material-symbols-outlined">group</span>
                    <span>Авторы</span>
                </div>
                <div class="nav-item" data-tab="settings">
                    <span class="material-symbols-outlined">palette</span>
                    <span>Тема</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="status-badge online">
                    <span class="dot"></span> Online
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Header -->
            <header class="top-bar">
                <h2 id="page-title">Каталог модификаций</h2>
                <div class="top-icons">
                    <a href="#" class="icon-btn telegram-glow">
                        <span class="material-symbols-outlined">send</span>
                    </a>
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <div id="content-area" class="content-scroll">
                <!-- Mod cards will be injected here -->
            </div>

        </main>
    </div>

    <!-- Install Progress Modal -->
    <div id="progress-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content glass-panel">
            <!-- Кнопка закрытия (отмены) -->
            <span class="material-symbols-outlined close-modal" id="cancel-btn" onclick="cancelInstall()">close</span>
            
            <div id="install-view">
                <h3 id="install-title">Установка...</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="install-stats">
                    <span id="install-speed">Скачивание: 0 MB/s</span>
                    <span id="install-percent">0%</span>
                </div>
            </div>

            <div id="success-view" class="hidden result-view">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <h3>Готово!</h3>
                <p>Установка завершена успешно</p>
            </div>

            <div id="error-view" class="hidden result-view">
                <span class="material-symbols-outlined error-icon">error</span>
                <h3>Ошибка</h3>
                <p id="error-msg">Что-то пошло не так</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
