<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADER ASTR Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="loader-container">
            <div class="status-text">Launcher Starting<span class="dots"></span></div>
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar glass">
            <div class="logo-area">
                <img src="icon.ico" alt="Logo" class="logo-icon-img">
                <h1>LOADER ASTR</h1>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" data-tab="mods">
                    <span class="material-symbols-outlined">grid_view</span>
                    Каталог
                </button>
                <button class="nav-item" data-tab="install-methods">
                    <span class="material-symbols-outlined">settings_applications</span>
                    Методы установки
                </button>
                <button class="nav-item" data-tab="authors">
                    <span class="material-symbols-outlined">group</span>
                    Авторы
                </button>
                <div style="flex-grow: 1;"></div>
                <button class="nav-item" data-tab="settings">
                    <span class="material-symbols-outlined">palette</span>
                    Настройки темы
                </button>
            </nav>
            <div class="sidebar-footer">v 1.0.0 Beta</div>
        </aside>

        <main class="main-content">
            <div class="top-bar glass">
                <h2 id="page-title">Каталог модификаций</h2>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
            <div id="content-area" class="content-grid"></div>
        </main>
    </div>

    <div id="progress-modal" class="modal-overlay hidden">
        <div class="modal-content"> 
            <div id="install-view">
                <h3 id="modal-title">Установка...</h3>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="progress-info-row">
                    <p id="modal-status">Скачивание: 0 MB/s</p>
                    <span id="progress-percent">0%</span>
                </div>
            </div>
            <div id="success-view" class="view-hidden">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <h3>Готово!</h3>
                <p class="error-text">Установка завершена успешно</p>
            </div>
            <div id="error-view" class="view-hidden">
                <span class="material-symbols-outlined error-icon">error</span>
                <h3>Ошибка</h3>
                <p id="error-message" class="error-text">Что-то пошло не так</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
