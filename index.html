<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tanks Installer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Тёмная цветовая схема в духе Material 3 -->
    <meta name="color-scheme" content="dark">

    <link rel="stylesheet" href="style.css">

    <!-- qwebchannel.js: возьми стандартный файл из Qt и положи рядом -->
    <script src="qwebchannel.js"></script>
    <script src="main.js" defer></script>
</head>
<body class="app-surface">
    <div class="app-root">
        <header class="app-topbar elevation-2">
            <div class="app-title">Tanks Installer</div>
        </header>

        <main class="app-main elevation-1">
            <nav class="tab-row">
                <button class="tab-button tab-active" data-tab="tab1" onclick="onTabClick('tab1')">
                    Тест
                </button>
                <button class="tab-button" data-tab="tab2" onclick="onTabClick('tab2')">
                    Тест
                </button>
                <button class="tab-button" data-tab="tab3" onclick="onTabClick('tab3')">
                    Тест
                </button>
            </nav>

            <section class="tab-content">
                <div id="tab1" class="tab-page tab-page-active">
                    <h1 class="headline-large">Тестовая вкладка 1</h1>
                    <p class="body-text">
                        Здесь будет основной экран установщика (описание, кнопка «Установить» и т.п.).
                    </p>
                    <div class="button-row">
                        <button class="md-button filled" onclick="onActionClick('install')">
                            Установить игру
                        </button>
                        <button class="md-button outlined" onclick="onActionClick('exit')">
                            Выход
                        </button>
                    </div>
                </div>

                <div id="tab2" class="tab-page">
                    <h1 class="headline-large">Тестовая вкладка 2</h1>
                    <p class="body-text">
                        Вкладка под моды, логи, прогресс загрузки — что угодно.
                    </p>
                </div>

                <div id="tab3" class="tab-page">
                    <h1 class="headline-large">Тестовая вкладка 3</h1>
                    <p class="body-text">
                        Вкладка под настройки лаунчера и прочие опции.
                    </p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
